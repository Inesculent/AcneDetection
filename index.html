<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Area and Image Display with Progress</title>
    <style>
        body {
            margin: 0;
            display: flex;
            height: 100vh;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .left {
            width: 40%;
            padding: 10px;
            box-sizing: border-box;
            background-color: #f0f0f0;
        }

        .right {
            width: 60%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #e0e0e0;
        }

        textarea {
            width: 100%;
            height: 90%;
            resize: none;
            font-size: 16px;
        }

        .progress-bar {
            margin: 20px 0;
        }

        svg {
            width: 100%;
        }

        path {
            stroke-width: 8;
            fill: none;
        }

        #path {
            stroke: #e0e0e0;
            stroke-linecap: round;
        }

        #loader-line {
            stroke: #538ac4;
            transition: stroke-dashoffset 0.3s ease-in-out;
            stroke-linecap: round;
        }

        .percentage-display {
            font-size: 20px;
            margin-top: 10px;
            text-align: left;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="left">
        <div class="progress-bar">
            <svg height="8" width="400">
                <path id="path" d="M4 4 L394 4"></path>
                <path id="loader-line" d="M4 4 L394 4"></path>
            </svg>
            <div class="percentage-display" id="percentage">0%</div>
        </div>
        <div class="controls">
            <button id="inc-btn">Increase</button>
            <button id="dec-btn">Decrease</button>
            <button id="reset-btn">Reset</button>
        </div>
    </div>
    <div class="right">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQeDIefR23fusjImWEOY1lmxN8DdIYYvBw9HQ&s" alt="Description of image" />
    </div>
</div>

<script>
    // JavaScript for Progress Bar
    const loaderLine = document.getElementById('loader-line');
    const percentageDisplay = document.getElementById('percentage');
    const incButton = document.getElementById('inc-btn');
    const decButton = document.getElementById('dec-btn');
    const resetButton = document.getElementById('reset-btn');

    let progress = 0; // Progress percentage
    const totalLength = 390; // Total length of the SVG path

    // Initialize the progress bar
    loaderLine.style.strokeDasharray = `${totalLength} ${totalLength}`;
    loaderLine.style.strokeDashoffset = totalLength;

    // Function to update the progress bar and text
    const updateProgressBar = () => {
        const offset = totalLength - (progress / 100) * totalLength; // Calculate offset
        loaderLine.style.strokeDashoffset = offset; // Update offset
        percentageDisplay.textContent = `${progress}%`; // Update percentage text
    };

    // Event listeners for buttons
    incButton.addEventListener('click', () => {
        if (progress < 100) {
            progress += 10; // Increment progress by 10%
            updateProgressBar();
        }
    });

    decButton.addEventListener('click', () => {
        if (progress > 0) {
            progress -= 10; // Decrement progress by 10%
            updateProgressBar();
        }
    });

    resetButton.addEventListener('click', () => {
        progress = 0; // Reset progress to 0%
        updateProgressBar();
    });

    // Initialize the progress bar display
    updateProgressBar();
</script>
</body>
</html>
